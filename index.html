<!DOCTYPE html>
<html>
<head>
<title>Report.ms</title>
</head>
<body>
    <script>
        try {
            var lang = navigator.language || navigator.userLanguage;
            lang = lang.split('-')[0];
            if(['en', 'fr', 'de', 'es', 'it', 'pt', 'de', 'ru', 'zh', 'ko', 'ja'].includes(lang)) {
                window.location.href = "/" + lang;
            }else{
                window.location.href = "/en";
            }   
        } catch(e) {
            window.location.href = "/en";
        }
    </script>
</body>
</html>
